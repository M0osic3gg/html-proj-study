<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork</title>
    <style>
        .card {
            width: 130px;
            height: 195px;
            align-self: center;
            position: relative;
            display: inline-block;
            margin: 50px;
        }
        .card .img-top {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
        }
        .card:hover .img-top {
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <a href="index.html" style="color: rgb(0, 0, 0);"><-----</a>
	</div>
    <div class="card">
        <img src="/image/embracehost.png">
        <img src="/image/embrace-blank-ghost.png" class="img-top">
    </div>
</body>
</html>
