<!DOCTYPE html>
<html lang="en">

        <label for="uname">Slayer Name</label> <br> <br>

        <br> <label for="passwd">Password</label> <br> <br>

  </form>

    <br><br><br>
    <button class="farty" type="button" onclick="sound()">Click if you dare</button>

    <button class="farty" type="button" onclick="soundLoud()">A Louder Variant</button>
    <br><br><br><br>
</div>
<script>
    function sound(){
     var snd = new Audio('/other/fart.mp3')//wav is also supported
     snd.play()//plays the sound
}
function soundLoud(){
     var sound = new Audio('/other/fart-loud.mp3')//wav is also supported

}
</script>
